<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Oliviier-Dev</h1>
            <div class="search-box">
                <input type="text" placeholder="Enter Your City">
                <button class="btn">Search</button>
            </div>
        </header>
        
        <main>
            <div class="wrapper">
                <h2>Weather in New York city</h2>
                <h2 class="degrees">79°C</h2>
                <div class="desc">
                    <img src="images/04d.png" alt="">
                    <div class="description">Broken Clouds</div>
                </div>
                <div class="humidity">Humidity: 79%</div>
                <div class="wind">Windspeed: 2.5 Km/h</div>
            </div>
        </main>

        <footer>
            <h3>© Olivier BYIRINGIRO | The Odin Project | Andela Kickstart</h3>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
